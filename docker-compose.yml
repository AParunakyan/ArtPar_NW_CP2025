services:
  mongo:
    image: mongo:latest
    container_name: tasktracker-mongo
    ports:
      - "27018:27017"
    volumes:
      - mongo-data:/data/db
    restart: unless-stopped

  web:
    build: .
    container_name: tasktracker-web
    ports:
      - "8000:8000"
    depends_on:
      - mongo
    environment:
      - MONGODB_URL=mongodb://mongo:27017/task_tracker
    restart: unless-stopped

volumes:
  mongo-data:
